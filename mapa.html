
<html>
<head>

  <link rel="stylesheet" href="./leaflet/leaflet.css"/>
  <script src="./leaflet/leaflet.js"></script>
    
  <style>
    #map{ height: 100%; width: 100% }
  </style>
  <base target="_blank">
</head>

<body>

  <div id="map"></div>

  <script>

  // Inicia el mapa, centre i zoom
  var map = L.map('map').setView([42.323412,  1.063994], 15);

  // Carrega mapa Openstreetmap
  L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);
  
  // Crea el marcador
  var markerOptions = { title: "Casa de la sal", clickable: true, draggable: true  }
  var marker = L.marker([42.323412,  1.063994], markerOptions);
  marker.bindPopup("<center><span style='font-size:15'><b>Casa de la sal</b></span><br><a href='https://goo.gl/maps/UMSHTXH24r2U56NB6'>Google maps</a></center>");
  marker.addTo(map);
  
  // Amaga atribucions
  map.removeControl(map.attributionControl);

  </script>
</body>
</html>
